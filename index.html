<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸšš Rider Absconding Tracker (Realtime)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #4cc9f0;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
    }
    .btn-primary { background: linear-gradient(135deg, #4361ee, #3a0ca3); color: white; }
    .btn-danger { background: linear-gradient(135deg, #f72585, #b5179e); color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th { color: #4cc9f0; }
    td button {
      background: rgba(247,37,133,0.3);
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Horamavu Rider Absconding Tracker</h1>

    <div class="form-grid">
      <input type="text" id="riderName" placeholder="Rider Name" />
      <input type="text" id="orderId" placeholder="Order ID" />
      <input type="text" id="phoneNumber" placeholder="Phone Number" />
      <select id="remarks">
        <option value="Rider Absconded with order">Rider Absconded with order</option>
        <option value="Rider misbehaved with customer">Rider misbehaved with customer</option>
        <option value="Wrong address delivered">Wrong address delivered</option>
        <option value="Other issue">Other issue</option>
      </select>
    </div>

    <button class="btn-primary" onclick="addEntry()">Add Entry</button>
    <button class="btn-danger" onclick="clearAll()">Clear All</button>

    <table>
      <thead>
        <tr>
          <th>Rider Name</th>
          <th>Order ID</th>
          <th>Phone</th>
          <th>Remarks</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMcTi-dZnWVgeTFg17rLZwDaHJCM4RF08",
      authDomain: "real-time-502b1.firebaseapp.com",
      projectId: "real-time-502b1",
      storageBucket: "real-time-502b1.firebasestorage.app",
      messagingSenderId: "483376670752",
      appId: "1:483376670752:web:366d8934a004c8372bf445",
      measurementId: "G-NVV0L581GB",
      databaseURL: "https://real-time-502b1-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, "riderAbsconding");

    window.addEntry = function() {
      const name = document.getElementById("riderName").value.trim();
      const orderId = document.getElementById("orderId").value.trim();
      const phone = document.getElementById("phoneNumber").value.trim();
      const remarks = document.getElementById("remarks").value;

      if (!name || !orderId || !phone) {
        alert("Please fill all fields");
        return;
      }

      const entry = {
        name,
        orderId,
        phone,
        remarks,
        timestamp: new Date().toLocaleString()
      };

      push(dataRef, entry);
      document.getElementById("riderName").value = "";
      document.getElementById("orderId").value = "";
      document.getElementById("phoneNumber").value = "";
      alert("Entry Added Successfully âœ…");
    };

    const tableBody = document.getElementById("tableBody");
    onValue(dataRef, (snapshot) => {
      tableBody.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const entry = child.val();
          const key = child.key;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.orderId}</td>
            <td>${entry.phone}</td>
            <td>${entry.remarks}</td>
            <td>${entry.timestamp}</td>
            <td><button onclick="deleteEntry('${key}')">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No data found</td></tr>";
      }
    });

    window.deleteEntry = function(key) {
      if (confirm("Delete this entry?")) {
        remove(ref(db, "riderAbsconding/" + key));
      }
    };

    window.clearAll = function() {
      if (confirm("Delete all entries?")) {
        remove(dataRef);
      }
    };
  </script>
</body>
</html>
