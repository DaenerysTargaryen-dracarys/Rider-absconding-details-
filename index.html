<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    /* ðŸŒŒ Aurora Background with particles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1e3c72, #2a5298, #000);
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,200,0.25), transparent 70%),
                  radial-gradient(circle, rgba(255,0,150,0.2), transparent 70%),
                  radial-gradient(circle, rgba(0,200,255,0.15), transparent 70%);
      animation: aurora 25s linear infinite alternate;
    }
    body::after { animation-delay: -12s; }

    @keyframes aurora {
      0% { transform: translate(-20%, -10%) rotate(0deg); }
      50% { transform: translate(10%, 10%) rotate(180deg); }
      100% { transform: translate(-20%, -10%) rotate(360deg); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) translateX(0); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh) translateX(20vw); opacity: 0; }
    }

    /* ðŸŒŸ Glass container */
    .container {
      max-width: 880px;
      width: 90%;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      animation: popIn 1s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* âœ¨ Header shimmer */
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #00f5d4, #9b5de5, #f15bb5, #00bbf9);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 6s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    /* Form group */
    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    /* Inputs */
    input, select {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      animation: fadeUp 1s ease forwards;
    }
    input:focus, select:focus {
      border-color: #00f5d4;
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 6px #00f5d4;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    button {
      padding: 12px 18px;
      background: linear-gradient(135deg, #00f5d4, #00bbf9);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px rgba(0,245,212,0.6);
    }
    button:active {
      transform: scale(0.95);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background: rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
    }
    tr {
      transition: background 0.3s ease;
    }
    tr:hover { background: rgba(255,255,255,0.05); }
    tr.new-row {
      animation: fadeInRow 0.6s ease;
    }
    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .actions button {
      margin-right: 6px;
      background: linear-gradient(135deg, #9b5de5, #f15bb5);
    }
    .actions button.delete {
      background: linear-gradient(135deg, #ef233c, #f77f00);
    }

    /* Special buttons */
    .export-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #fcbf49, #f77f00);
    }
    .clear-btn {
      margin-left: 10px;
      background: linear-gradient(135deg, #adb5bd, #6c757d);
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle" style="left:10%; animation-delay:0s;"></div>
  <div class="particle" style="left:30%; animation-delay:5s;"></div>
  <div class="particle" style="left:50%; animation-delay:10s;"></div>
  <div class="particle" style="left:70%; animation-delay:15s;"></div>
  <div class="particle" style="left:90%; animation-delay:7s;"></div>

  <div class="container">
    <h1>ðŸšš Rider Absconding Details</h1>
    <div class="form-group">
      <input type="text" id="riderName" placeholder="Rider Name" />
      <input type="text" id="orderId" placeholder="Order ID" />
      <select id="remarks">
        <option value="Rider Absconded with the order">Rider Absconded with the order</option>
        <option value="Rider misbehaved with customer">Rider misbehaved with customer</option>
        <option value="Wrong address delivered">Wrong address delivered</option>
        <option value="Other issue">Other issue</option>
      </select>
      <input type="text" id="phoneNumber" placeholder="Phone Number" />
      <button onclick="addEntry()">Add</button>
    </div>

    <table id="trackerTable">
      <thead>
        <tr>
          <th>Rider Name</th>
          <th>Order ID</th>
          <th>Remarks</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3de0poQVQ8Sa4SO2P2lVvukgtWkxfHtk",
      authDomain: "rider-absconding.firebaseapp.com",
      databaseURL: "https://rider-absconding-default-rtdb.firebaseio.com/",
      projectId: "rider-absconding",
      storageBucket: "rider-absconding.appspot.com",
      messagingSenderId: "16507000056",
      appId: "1:16507000056:web:88505129b8839e1f53970d",
      measurementId: "G-PP2Y2HW8W1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let entries = [];

    function addEntry() {
      const name = document.getElementById('riderName').value.trim();
      const orderId = document.getElementById('orderId').value.trim();
      const remarks = document.getElementById('remarks').value;
      const phone = document.getElementById('phoneNumber').value.trim();

      if (!name || !orderId || !phone) {
        alert("Please fill all required fields");
        return;
      }

      const newEntryRef = push(ref(db, "deliveryEntries"));
      set(newEntryRef, { name, orderId, remarks, phone });
      clearInputs();
    }

    function renderTable() {
      const tbody = document.querySelector('#trackerTable tbody');
      tbody.innerHTML = '';
      entries.forEach((entry) => {
        const row = document.createElement('tr');
        row.classList.add('new-row');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.orderId}</td>
          <td>${entry.remarks}</td>
          <td>${entry.phone}</td>
          <td class="actions">
            <button onclick="editEntry('${entry.id}')">Edit</button>
            <button class="delete" onclick="deleteEntry('${entry.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editEntry(id) {
      const entry = entries.find(e => e.id === id);
      if (!entry) return;
      document.getElementById('riderName').value = entry.name;
      document.getElementById('orderId').value = entry.orderId;
      document.getElementById('remarks').value = entry.remarks;
      document.getElementById('phoneNumber').value = entry.phone;
      deleteEntry(id);
    }

    function deleteEntry(id) {
      remove(ref(db, "deliveryEntries/" + id));
    }

    function clearInputs() {
      document.getElementById('riderName').value = '';
      document.getElementById('orderId').value = '';
      document.getElementById('remarks').selectedIndex = 0;
      document.getElementById('phoneNumber').value = '';
    }

    function exportToCSV() {
      if (entries.length === 0) {
        alert("No data to export");
        return;
      }
      const header = ["Rider Name", "Order ID", "Remarks", "Phone Number"];
      const rows = entries.map(e => [e.name, e.orderId, e.remarks, e.phone]);
      let csvContent = "data:text/csv;charset=utf-8," + header.join(",") + "\n"
        + rows.map(r => r.map(v => `"${v}"`).join(",")).join("\n");
      const link = document.createElement("a");
      link.href = encodeURI(csvContent);
      link.download = "delivery_tracker.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all entries?")) {
        remove(ref(db, "deliveryEntries"));
      }
    }

    // Listen for DB changes
    onValue(ref(db, "deliveryEntries"), (snapshot) => {
      entries = [];
      snapshot.forEach((childSnap) => {
        entries.push({ id: childSnap.key, ...childSnap.val() });
      });
      renderTable();
    });

    // Expose functions
    window.addEntry = addEntry;
    window.editEntry = editEntry;
    window.deleteEntry = deleteEntry;
    window.exportToCSV = exportToCSV;
    window.clearAll = clearAll;
  </script>
</body>
</html>
