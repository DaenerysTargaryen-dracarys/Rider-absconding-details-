<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #3498db;
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
      outline: none;
    }

    button {
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #2980b9;
    }

    button:active {
      transform: scale(0.98);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #3498db;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    tr.new-row {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .actions button {
      margin-right: 6px;
      background: #2ecc71;
    }

    .actions button.delete {
      background: #e74c3c;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    .export-btn {
      margin-top: 20px;
      background: #f39c12;
    }

    .export-btn:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸšš Delivery Tracker</h1>
    <div class="form-group">
      <input type="text" id="riderName" placeholder="Rider Name" />
      <input type="text" id="orderId" placeholder="Order ID" />
      <select id="remarks">
        <option value="DON'T GIVE THE ORDER TO THIS RIDER">DON'T GIVE THE ORDER TO THIS RIDER</option>
        <option value="Rider delivered late">Rider delivered late</option>
        <option value="Rider misbehaved with customer">Rider misbehaved with customer</option>
        <option value="Wrong address delivered">Wrong address delivered</option>
        <option value="Other issue">Other issue</option>
      </select>
      <input type="text" id="phoneNumber" placeholder="Phone Number" />
      <button onclick="addEntry()">Add</button>
    </div>

    <table id="trackerTable">
      <thead>
        <tr>
          <th>Rider Name</th>
          <th>Order ID</th>
          <th>Remarks</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
  </div>

  <script>
    let entries = [];

    function addEntry() {
      const name = document.getElementById('riderName').value.trim();
      const orderId = document.getElementById('orderId').value.trim();
      const remarks = document.getElementById('remarks').value;
      const phone = document.getElementById('phoneNumber').value.trim();

      if (!name || !orderId || !phone) {
        alert("Please fill all required fields");
        return;
      }

      entries.push({ name, orderId, remarks, phone });
      renderTable();
      clearInputs();
    }

    function renderTable() {
      const tbody = document.querySelector('#trackerTable tbody');
      tbody.innerHTML = '';
      entries.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.classList.add('new-row');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.orderId}</td>
          <td>${entry.remarks}</td>
          <td>${entry.phone}</td>
          <td class="actions">
            <button onclick="editEntry(${index})">Edit</button>
            <button class="delete" onclick="deleteEntry(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editEntry(index) {
      const entry = entries[index];
      document.getElementById('riderName').value = entry.name;
      document.getElementById('orderId').value = entry.orderId;
      document.getElementById('remarks').value = entry.remarks;
      document.getElementById('phoneNumber').value = entry.phone;
      deleteEntry(index);
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      renderTable();
    }

    function clearInputs() {
      document.getElementById('riderName').value = '';
      document.getElementById('orderId').value = '';
      document.getElementById('remarks').value = "DON'T GIVE THE ORDER TO THIS RIDER";
      document.getElementById('phoneNumber').value = '';
    }

    function exportToCSV() {
      if (entries.length === 0) {
        alert("No data to export");
        return;
      }

      const header = ["Rider Name", "Order ID", "Remarks", "Phone Number"];
      const rows = entries.map(entry => [entry.name, entry.orderId, entry.remarks, entry.phone]);

      let csvContent = "data:text/csv;charset=utf-8," 
        + header.join(",") + "\n"
        + rows.map(e => e.map(v => `"${v}"`).join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "delivery_tracker.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
