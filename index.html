<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸšš Rider Absconding Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Aurora Background */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #2e2e2e;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1e3c72, #2a5298, #000);
      overflow: hidden;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,200,0.25), transparent 70%),
                  radial-gradient(circle, rgba(255,0,150,0.2), transparent 70%),
                  radial-gradient(circle, rgba(0,200,255,0.15), transparent 70%);
      animation: aurora 22s linear infinite alternate;
    }
    body::after { animation-delay: -11s; }
    @keyframes aurora {
      0% { transform: translate(-20%, -10%) rotate(0deg); }
      50% { transform: translate(10%, 10%) rotate(180deg); }
      100% { transform: translate(-20%, -10%) rotate(360deg); }
    }

    /* Container */
    .container {
      max-width: 900px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(14px);
      position: relative;
      z-index: 1;
      animation: popIn 0.6s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #00f2fe, #4facfe, #ff6ec4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Form */
    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-bottom: 22px;
    }
    input, select {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      backdrop-filter: blur(8px);
      transition: 0.3s ease;
    }
    input::placeholder { color: rgba(255,255,255,0.6); }
    input:focus, select:focus {
      border-color: #4facfe;
      background: rgba(255,255,255,0.25);
      outline: none;
    }

    /* Buttons */
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #fff;
    }
    .add-btn {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      animation: pulse 2s infinite;
    }
    .add-btn:hover { transform: scale(1.05); }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 0px rgba(0,242,254,0.6); }
      50% { box-shadow: 0 0 16px rgba(0,242,254,0.8); }
    }
    .export-btn { background: linear-gradient(90deg, #f6d365, #fda085); }
    .clear-btn { background: linear-gradient(90deg, #ff6a6a, #d9534f); }
    .actions button {
      padding: 6px 12px;
      font-size: 13px;
      margin-right: 6px;
      border-radius: 8px;
    }
    .actions .edit { background: #4cafef; }
    .actions .delete { background: #e57373; }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 14px;
      color: #fff;
    }
    th {
      background: rgba(255,255,255,0.2);
      font-weight: 600;
    }
    tr:nth-child(even) { background: rgba(255,255,255,0.05); }
    tr.new-row { animation: fadeInUp 0.4s ease; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸšš Rider Absconding Details</h1>

    <div class="form-group">
      <input type="text" id="riderName" placeholder="Rider Name">
      <input type="text" id="orderId" placeholder="Order ID">
      <select id="remarks">
        <option value="Rider Absconded with the order">Rider Absconded with the order</option>
        <option value="Rider misbehaved with customer">Rider misbehaved with customer</option>
        <option value="Wrong address delivered">Wrong address delivered</option>
        <option value="Other issue">Other issue</option>
      </select>
      <input type="text" id="phoneNumber" placeholder="Phone Number">
      <button class="add-btn" onclick="addEntry()">Add</button>
    </div>

    <table id="trackerTable">
      <thead>
        <tr>
          <th>Rider Name</th>
          <th>Order ID</th>
          <th>Remarks</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <br>
    <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, remove, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC3de0poQVQ8Sa4SO2P2lVvukgtWkxfHtk",
      authDomain: "rider-absconding.firebaseapp.com",
      databaseURL: "https://rider-absconding-default-rtdb.firebaseio.com/",
      projectId: "rider-absconding",
      storageBucket: "rider-absconding.appspot.com",
      messagingSenderId: "16507000056",
      appId: "1:16507000056:web:88505129b8839e1f53970d",
      measurementId: "G-PP2Y2HW8W1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const entriesRef = ref(db, "entries");

    function addEntry() {
      const name = document.getElementById("riderName").value.trim();
      const orderId = document.getElementById("orderId").value.trim();
      const remarks = document.getElementById("remarks").value;
      const phone = document.getElementById("phoneNumber").value.trim();

      if (!name || !orderId || !phone) {
        alert("Please fill all required fields");
        return;
      }

      push(entriesRef, { name, orderId, remarks, phone });
      clearInputs();
    }

    function clearInputs() {
      document.getElementById("riderName").value = "";
      document.getElementById("orderId").value = "";
      document.getElementById("remarks").selectedIndex = 0;
      document.getElementById("phoneNumber").value = "";
    }

    function renderTable(snapshot) {
      const tbody = document.querySelector("#trackerTable tbody");
      tbody.innerHTML = "";
      snapshot.forEach(child => {
        const entry = child.val();
        const row = document.createElement("tr");
        row.classList.add("new-row");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.orderId}</td>
          <td>${entry.remarks}</td>
          <td>${entry.phone}</td>
          <td class="actions">
            <button class="edit" onclick="editEntry('${child.key}', '${entry.name}', '${entry.orderId}', '${entry.remarks}', '${entry.phone}')">Edit</button>
            <button class="delete" onclick="deleteEntry('${child.key}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    onValue(entriesRef, renderTable);

    window.editEntry = function (key, name, orderId, remarks, phone) {
      document.getElementById("riderName").value = name;
      document.getElementById("orderId").value = orderId;
      document.getElementById("remarks").value = remarks;
      document.getElementById("phoneNumber").value = phone;
      deleteEntry(key);
    };

    window.deleteEntry = function (key) {
      remove(ref(db, "entries/" + key));
    };

    window.clearAll = function () {
      if (confirm("Clear all entries?")) remove(entriesRef);
    };

    window.exportToCSV = function () {
      onValue(entriesRef, snapshot => {
        if (!snapshot.exists()) {
          alert("No data to export");
          return;
        }
        const header = ["Rider Name","Order ID","Remarks","Phone"];
        const rows = [];
        snapshot.forEach(child => {
          const e = child.val();
          rows.push([e.name, e.orderId, e.remarks, e.phone]);
        });
        let csvContent = "data:text/csv;charset=utf-8," 
          + header.join(",") + "\n"
          + rows.map(r => r.map(v => `"${v}"`).join(",")).join("\n");
        const link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", "rider_absconding.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, { onlyOnce: true });
    };
  </script>
</body>
</html>
