<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rider Instructions Manager</title>
  <style>
    :root{
      --bg:#0b0f14;--card:#121821;--muted:#1a2230;--text:#e6edf6;--sub:#9fb0c6;--acc:#4da3ff;--ok:#22c55e;--warn:#f59e0b;--bad:#ef4444;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0f14,#0f1722);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:auto;padding:24px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0;font-weight:700;letter-spacing:.2px}
    .bar{display:flex;gap:10px;align-items:center}
    input,textarea,button,select{background:var(--muted);border:1px solid #263247;color:var(--text);padding:10px 12px;border-radius:12px;outline:none}
    input:focus,textarea:focus{border-color:var(--acc);box-shadow:0 0 0 3px #4da3ff22}
    button{cursor:pointer;transition:.2s transform,.2s opacity}
    button:hover{transform:translateY(-1px)}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:var(--radius);box-shadow:0 10px 30px #00000055}
    .grid{display:grid;gap:12px}
    .panel{padding:14px}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:12px 10px;border-bottom:1px solid #1f2a3a;text-align:left}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Rider Instructions Manager</h1>
    </header>
    <section class="card panel grid" style="gap:14px">
      <div class="form">
        <div class="ctrl">
          <label for="name">Rider Name</label>
          <input id="name" placeholder="e.g., Naveen Kumar" />
        </div>
        <div class="ctrl">
          <label for="phone">Phone Number</label>
          <input id="phone" placeholder="10-digit mobile" />
        </div>
        <div class="ctrl">
          <label for="remarks">Remarks</label>
          <input id="remarks" placeholder="e.g., DON'T GIVE THE ORDER" />
        </div>
        <div class="actions">
          <button id="saveBtn">Add Entry</button>
        </div>
      </div>
    </section>
    <section class="card panel" style="padding:0">
      <div style="max-height:60vh;overflow:auto;border-radius:16px">
        <table id="tbl">
          <thead>
            <tr><th>Rider Name</th><th>Phone Number</th><th>Remarks</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>
  <script>
    const KEY='rider_instructions_demo';
    const tbl=document.querySelector('#tbl tbody');
    const name=document.getElementById('name');
    const phone=document.getElementById('phone');
    const remarks=document.getElementById('remarks');
    const btn=document.getElementById('saveBtn');
    let data=JSON.parse(localStorage.getItem(KEY)||'[]');
    function render(){
      tbl.innerHTML='';
      data.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${r.name}</td><td>${r.phone}</td><td>${r.remarks}</td>`;
        tbl.appendChild(tr);
      });
    }
    btn.onclick=()=>{
      data.push({name:name.value,phone:phone.value,remarks:remarks.value});
      localStorage.setItem(KEY,JSON.stringify(data));
      render();
      name.value=phone.value=remarks.value='';
    };
    render();
  </script>
</body>
</html>
